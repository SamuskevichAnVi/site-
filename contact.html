<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@300;400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="index.html" class="logo">
                        <img src="img/logoFura.svg" alt="логотип" class="img__logo">
                    </a>
                    <nav class="menu">
                        <button class="menu__btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a href="katalog.html" class="menu__list-link">Наши услуги</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link">о компании</a>
                            </li>
                            <li class="menu__list-item">
                                <a href="#" class="menu__list-link menu__list-link--active" >контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="contacts">
                <div class="container">
                    <h2 class="section-title contacts__title">
                        Контакты
                    </h2>
                    <p class="contacts__text">
                        Оставьте Ваше имя и почту, также пожелания, наш оператор свяжется с Вами в течение часа.
                    </p>
                    <form action="#" class="form">
                        <input type="text" placeholder="Имя" class="form__input">
                        <input type="email" placeholder="Почта" class="form__input">
                        <textarea class="form__textarea" placeholder="Ваш такст"></textarea>
                        <button class="form__btn" type="submit">Отправить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <ul class="app">
                    <li class="app__item">
                        <a href="#" class="app__item-link">
                            <img class="app__item-img" src="img/appstore.svg" alt="картинка">
                        </a>
                    </li>
                    <li class="app__item">
                        <a href="#" class="app__item-link">
                            <img class="app__item-img" src="img/google.svg" alt="картинка">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
